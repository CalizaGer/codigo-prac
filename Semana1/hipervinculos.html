<html>

        <title>Semana1/Dia3</title>
    </head>
    <body>
        <!-- La etiqueta que sirve para poder crear un link en nuestra
        pagina es la <a> </a> -->
        <img src="./images/sad.jpg" alt="img Hombre triste" width="400">
            <a href="https://www.youtube.com/" target="_blank">LINK A YOUTUBE</a>

    <div>
        <!-- Un boton a diferencia de un hiperlink (<a>) no redirecciona hacia otra pagina
            , en si el proposito del boton es hacer una accion, ejemplo: 
            enviar datos
            validar formularios
            abrir modales (popups) -->
            <!-- Sepan que un boton trabaja sobre evento:
            clic este evento pora poder usarlo en html debemos llamarlo
            de la siguiente manera onclick=""  -->
            <!-- !! Nota: onclick es todo en minusculas y todo junto -->
            <!-- Esto basicamente estamos diciendole al boton que al darle click 
                vamos a imprimir un mensaje en la consola del navegador -->
        <button onclick="console.log('Hola desde el boton')">
            Imprimir algo
        </button>
    </div>
    </body>
</html>
